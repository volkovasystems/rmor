<!DOCTYPE html>
<html>
	<head>
		<title>rmor unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./rmor.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "rmor unit test", function( assert ) {

				assert.deepEqual( rmor( { "hello": "world" } ), { "hello": "world" }, "should be equal to { 'hello': 'world' }" );

				assert.equal( typeof rmor( window ) == "object", true, "should be of object data type" );

			} );
		</script>
	</body>
</html>
